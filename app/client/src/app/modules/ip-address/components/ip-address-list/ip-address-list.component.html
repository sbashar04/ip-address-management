<div class="pageheader pd-y-25">
    <div class="pd-t-5 pd-b-5">
        <div class="flex justify-between">
            <h1 class="pd-0 mg-0 tx-20 text-overflow">IP Addresses</h1>
            <button class="btn btn-info" type="button" (click)="goToNewIpForm()">Add New IP</button>
        </div>
    </div>
</div>


<div class="row clearfix">
    <div class="col-md-12 col-lg-12 col-xl-12">
        <!--================================-->
        <!-- IP Addresses Start -->
        <!--================================-->
        <div class="card mb-4 shadow-1">
            <div class="card-header">
                <h4 class="card-header-title">
                    IP Addresses
                </h4>
            </div>
            <div class="card-body collapse show">
                <table
                    class="table table-responsive table-hover"
                    *ngIf="ipAddresses?.data?.ip_addresses?.total > 0; else noIpAddressFoundBlock"
                >
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>IP Address</th>
                            <th>Label</th>
                            <th>Date Created</th>
                            <th>Modified</th>
                            <th>Action</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let ip of ipAddresses?.data?.ip_addresses?.data">
                            <td>{{ ip.id }}</td>
                            <td>{{ ip.ip_address }}</td>
                            <td>{{ ip.label }}</td>
                            <td>{{ ip.created_at }}</td>
                            <td>{{ ip.updated_at }}</td>
                            <td>
                                <a [routerLink]="['/ip-addresses', ip.id]" class="btn btn-info">Edit <i class="fa fa-edit"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <ng-template #noIpAddressFoundBlock>
                    <div class="text-center">
                        <p class="text-3xl">Please Wait</p>
                        <p><i class="fa fa-circle-o-notch fa-spin text-3xl"></i></p>
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
</div>
